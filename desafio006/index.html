<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
    </ul>
    <ul type="square">
        <li><abbr title="Use a tag <h1>...<h2>">Títulos</abbr></li>
    </ul>
    <ul type="square">
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    </ul>
    <ul type="square">
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    </ul>
    <ul type="square">
        <li><abbr title="Use a tag <cold>">Códigos-fonte</abbr></li>
    </ul>
    <ul type="'square">
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
    </ul>
    <ul type="square">
        <li><abbr title="Use a tag <ul> e <li>">Listas com demacadores</abbr></li>
    </ul>
</body>
</html>
