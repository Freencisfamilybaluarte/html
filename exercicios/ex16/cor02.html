<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Coinfigurações globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #7710FF, #FE0BC7, #FE0362, #FF7E02, #FFCC03);
            background-attachment: fixed; /* Coloquei o fundo fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
